spring:
  profiles:
    active: dev
---
spring:
  config:
    activate:
      on-profile: dev
      r2dbc:
        url: r2dbc:postgresql://localhost:5432/test
        username: postgres
        password: postgres
      logging:
        level:
          org.springframework.data.r2dbc: Debug
---
spring:
  config:
    activate:
      on-profile: test
      r2dbc:
        url: r2dbc:h2:mem:///test?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        name: sa
        password:
---
spring:
  config:
    activate:
      on-profile: prod
      r2dbc:
        url: r2dbc:postgresql://localhost:5432/test
        username: postgres
        password: postgres
      logging:
        level:
          org.springframework.data.r2dbc: Debug
